<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab #3</title>
    <!-- mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <title><b>Map of Shootings and Firearm Discharges in Toronto</b></title>
    
    <div id="toronto-shootings-map" class="map-container"></div>

    <div id='legend' class='legend'>
        <h4>Death Count per Incident</h4>
        <!-- Contents of legend will now be added here -->
    </div>

    <!-- Dropdown for selecting the time range of incident -->
    <form>
        <fieldset id="timerangefieldset">
            <label class="option-label">Select time range of Incident</label>
            <select id="timerange" name="timerange">
                <!-- options based on the data obtained -->
                <option value="" disabled selected>Select</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
                <option value="All">Show all</option>
            </select>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
